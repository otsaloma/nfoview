app-id: io.otsaloma.nfoview
runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk
command: nfoview
finish-args:
  - --filesystem=home
  - --filesystem=xdg-music
  - --filesystem=xdg-videos
  - --share=ipc
  - --socket=wayland
  - --socket=x11
modules:
  - name: nfoview
    buildsystem: simple
    build-commands:
      - make build
      - make PREFIX=/app install
    sources:
      - type: git
        url: https://github.com/otsaloma/nfoview.git
